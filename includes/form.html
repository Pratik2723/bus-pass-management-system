    <!-- jquery to get bus fee  -->
    <script>
        $(document).ready(function() {
            $('#bus-route').on('change', function() {
                var bus_route_id = this.value;
                $.ajax({
                    url: "fetch-bus-route-fee.php",
                    type: "POST",
                    data: {
                        bus_route_id: bus_route_id
                    },
                    cache: false,
                    success: function(result) {
                        $("#bus-fee").val(parseInt(result));
                    }
                });
            });
        });
    </script>
